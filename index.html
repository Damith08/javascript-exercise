<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>JavaScript</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style></style>
  </head>

  <body>
    <div class="container col-sm-5">
      <h1>Source Text</h1>
      <br />
      <textarea class="form-control" name="copyTxt" rows="3" cols="50">
Hello World</textarea
      >
      <div class="buttons">
        <button class="btn btn-primary moverBtn">Move Text</button>
        <button class="btn btn-secondary copyBtn">Copy Text</button>
      </div>
      <textarea
        class="form-control"
        name="finalTxt"
        rows="3"
        cols="50"
      ></textarea>
      <br />
      <div class="output"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script>
      const copyTxt = document.querySelector("textarea[name=copyTxt]");
      const finalTxt = document.querySelector("textarea[name=finalTxt]");
      const moverBtn = document.querySelector(".moverBtn");
      const copyBtn = document.querySelector(".copyBtn");
      const output = document.querySelector(".output");
      moverBtn.addEventListener("click", moveText);
      copyBtn.addEventListener("click", copyText);
      finalTxt.addEventListener("click", selAll);
      copyTxt.addEventListener("click", selAll);

      function selAll() {
        this.select();
      }

      function copyText() {
        let temp = copyTxt.value;
        copyToClipBoard(temp);
      }

      function copyToClipBoard(str) {
        const textarea = document.createElement("textarea");
        textarea.value = str;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        output.innerHTML = "<h3>Copied content</h3>" + textarea.value;
        console.log(textarea);
      }

      function moveText() {
        let temp = copyTxt.value;
        finalTxt.value = temp;
      }
    </script>
  </body>
</html>
